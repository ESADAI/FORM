<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container text-center border">
    <h1>Registration Form</h1>
    <h4 class>CITK ADMISSION</h4><br>
    <form action="">
        <label for="mname" class="text-danger">First Name:</label>
        <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name">
            </div> 
        <label for="mname" class="text-danger">Middle Name:</label>
        <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Middle name">
            </div>
        <label for="lname" class="text-danger">Last Name:</label>
        <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
        <label for="date" class="text-danger">Date of Birth:</label>
        <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Date of Birth">
            </div>
        <label for="mobile" class="text-danger">Mobile/Phone No:</label>
        <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Mobile/Phone No">
            </div>
        <label for="email" class="text-danger">EMAIL:</label>
        <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Email">
            </div>
        <label for="password" class="text-danger">PASSWORD:</label>
        <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Password">
            </div>
        <label for="cpassword" class="text-danger">CONFIRM PASSWORD:</label>
        <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Confirm Password">
            </div>
        <label for="Gender" class="text-danger">GENDER</label><br>
<input type="radio" name="Gender">
        <label for="female">FEMALE</label><br>
        
        <label for="male">MALE</label><br>
        <input type="radio" name="Gender">Other<br>
        <label for="hobby" class="text-danger">HOBBIES</label><br>
        <input type="checkbox" name="hobby">MUSIC<br>
        <input type="checkbox" name="hobby">DANCE<br>
        <input type="checkbox" name="hobby" id="">PAINTING<br>
        <a href="" class="btn btn-primary">SUBMIT</a>

    </div>
    </form>
</body>
</html>
